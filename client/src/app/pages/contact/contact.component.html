<div id="about" class="container container-fade">
  <div class="container container-inside-light">
      <!-- Title -->
      <h2 class="text-center text-uppercase mb-3">Contact Me</h2>
      <hr class="mb-5 mt-5" />
      <div class="col-lg-6 mx-auto">
          <!-- Contact Information -->
          <h3 class="mb-3">Minseok Choi Contact Info</h3>
          <div class="row">
              <div class="col-lg-4">
                  <label>Email Address: </label>
              </div>
              <div class="col-lg-8">
                  <p>min.choi.dev@gmail.com</p>
              </div>
              <div class="col-lg-4">
                  <label>Phone Number: </label>
              </div>
              <div class="col-lg-8">
                  <p>647-208-3784</p>
              </div>
              <div class="col-lg-4">
                  <label>Links: </label>
              </div>
              <div class="col-lg-8">
                  <a href="https://github.com/minchoidev">
                      <img class="icon-small" src="/assets/images/icon_github.jpg" alt="github link">
                  </a>
                  <a href="https://www.linkedin.com/in/minseok-choi/">
                      <img class="icon-small" src="/assets/images/icon_linkedin.jpg" alt="github link">
                  </a>
              </div>
          </div>
          <hr class="mb-5 mt-5" />
          <h3 class="mb-3">Contact Form</h3>
          <!-- Contact Form -->
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <!-- First Name -->
              <div class="control-group">
                  <div class="form-group">
                      <label>First Name</label>
                      <input class="form-control" id="firstName" type="text" placeholder="First Name"
                          required="required" data-validation-required-message="Please enter your first name.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <!-- Last Name -->
              <div class="control-group">
                  <div class="form-group">
                      <label>Last Name</label>
                      <input class="form-control" id="lastName" type="text" placeholder="Last Name"
                          required="required" data-validation-required-message="Please enter your last name.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <!-- Contact Number -->
              <div class="control-group">
                  <div class="form-group">
                      <label>Phone Number</label>
                      <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required"
                          data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <!-- Email -->
              <div class="control-group">
                  <div class="form-group">
                      <label>Email Address</label>
                      <input class="form-control" id="email" type="email" placeholder="Email Address"
                          required="required" data-validation-required-message="Please enter your email address.">
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <!-- Message -->
              <div class="control-group">
                  <div class="form-group">
                      <label>Message</label>
                      <textarea class="form-control" id="message" rows="3" placeholder="Message" required="required"
                          data-validation-required-message="Please enter a message."></textarea>
                      <p class="help-block text-danger"></p>
                  </div>
              </div>
              <br>
              <div id="success"></div>
              <!-- Submit Button -->
              <div class="form-group text-center">
                  <a href="/" class="btn btn-primary btn-xl" id="sendButton">Send</a>
              </div>
          </form>
      </div>
  </div>
</div>
