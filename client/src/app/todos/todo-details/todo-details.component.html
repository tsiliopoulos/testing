<div id="about" class="container container-fade">
  <div class="container container-inside-light">
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h1>{{ title }}</h1>

          <form class="form" (submit)="onDetailsPageSubmit()">
            <div class="form-group">
              <label for="SubjectTextField">Subject</label>
              <input type="text" class="form-control" id="SubjectTextField" placeholder="Enter Subject" name="subject"
                [(ngModel)]="todo.subject" value="{{ todo.subject }}" required>
            </div>

            <div class="form-group">
              <label for="DescriptionTextField">Description</label>
              <input type="text" class="form-control" id="DescriptionTextField" placeholder="Enter Description"
                name="description" [(ngModel)]="todo.description" value="{{ todo.description }}" required>
            </div>

            <div class="form-group">
              <label for="CategoryTextField">Category</label>
              <input type="text" class="form-control" id="CategoryTextField" placeholder="Enter Category"
                name="category" [(ngModel)]="todo.category" value="{{ todo.category }}" required>
            </div>

            <div class="form-group">
              <label for="DateTextField">Date</label>
              <input type="date" class="form-control" id="DateTextField" placeholder="Enter Date" name="date"
                [(ngModel)]="todo.date" value="{{ todo.date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-edit"></i> {{ title }}</button>
            <a routerLink="/todo-list" class="btn btn-warning">
              <i class="fas fa-undo"></i> Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
